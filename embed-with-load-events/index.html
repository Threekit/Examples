<div id="player-el" style="height: 500px"></div>

<div id="phase"></div>

<script src="https://admin.threekit.com/app/js/threekit-player.js"></script>

<script>
  const assetId = "079838d8-60e9-40d8-93a8-6af73c255bef";
  const authToken = "f983d4cc-9ea6-47f1-97ed-5487064389c9";
  const el = document.getElementById("player-el");

  async function init() {
    const player = await window.threekitPlayer({
      assetId,
      authToken,
      el,
    });

    window.player = player;

    // Avoid typos by referencing the phase on player.scene.PHASES
    const { PRELOADED, LOADED, RENDERED } = player.scene.PHASES;

    player.on(PRELOADED, () => {
      document.getElementById("phase").innerText = `Phase: ${PRELOADED}`;
    });

    player.on(LOADED, () => {
      document.getElementById("phase").innerText = `Phase: ${LOADED}`;
    });

    player.on(RENDERED, () => {
      document.getElementById("phase").innerText = `Phase: ${RENDERED}`;
    });
  }

  init();
</script>
